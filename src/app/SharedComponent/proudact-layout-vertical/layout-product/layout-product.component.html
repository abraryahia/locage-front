<div class="card shadow d-none d-lg-block">
    <div class="card-header">
        <div class="flex-row d-flex justify-content-between">
            <div class="d-flex">
                <button mat-icon-button aria-label="Example icon-button with a heart icon" [class.none_active]="islist" [class.Activ]="!islist" (click)=" changeToAppe()">
                    <mat-icon >apps</mat-icon>
                  </button>
                <button mat-icon-button aria-label="Example icon-button with a heart icon" [class.none_active]="!islist" [class.Activ]="islist" (click)="changeToList()">
                    <mat-icon>view_list</mat-icon>
                  </button>
            </div>
            <div class="d-flex">
                <button mat-button [matMenuTriggerFor]="menu">Sort</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class=" d-flex flex-wrap" *ngIf="!islist">
            <app-product-card *ngFor="let item of products" class="m-1" [discount]='item.discount' [img]='item.imgName' [proudct-name]='item. proudactName' [proudct-details]='item.productDetails' [rate]='item. productRating' [price]='item.prouductPrice'> </app-product-card>
        </div>

        <div class="view-list d-flex flex-column" *ngIf="islist">
            <app-proudact-card-vertical *ngFor="let item of products" class="m-1" [discount]='item.discount' [img]='item.imgName' [proudct-name]='item. proudactName' [proudct-details]='item.productDetails' [price]='item.prouductPrice'></app-proudact-card-vertical>
        </div>
    </div>
</div>

    <div class="card-header">

            </mat-menu>

        </div>

    </div>
</div>
