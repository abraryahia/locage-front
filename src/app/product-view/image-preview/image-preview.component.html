<div
  class="img-gallery d-flex flex-column justify-content-between"
  height="100vh"
>
  <div class="img-view mb-3 pb-4 align-items-center justify-content-center">
    <!-- <img
      [src]="scrImg"
      class="
        imgProduct
        ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}
      "
      alt=""
    /> -->


  <lib-ngx-image-zoom
    [thumbImage]=scrImg
    [fullImage]=scrImg
    [magnification]="2"
    [zoomMode]="'hover'"
    [enableLens]="true"
    [lensWidth]="400"
    [lensHeight]="400"
></lib-ngx-image-zoom>
  </div>

  <ng-image-slider
    [images]="formatedImages"
    [imagePopup]="false"
     [imageSize]="{width: '110px', height: '110px', space: 7}"
     [lazyLoading]="true"
    (imageClick)="showImg($event)"
    #nav
  ></ng-image-slider>
</div>
